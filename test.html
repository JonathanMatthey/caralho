    ul li{

    }
    ul li:hover{

    }
    ul{
      z-index: 10;
      position: absolute;
      top:0;
      left:0;
      z-index: 10;

    }
    .rollover-imgs > img{
      position: absolute;
      top:0;
      left:0;
      /*opacity: 0;*/
      opacity: 1;
      z-index: 0;
    }
    .rollover-imgs .fadeIn{
      opacity: 1;
    }

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>
    $("document").ready(function(){

      $("ul li").mouseenter(function(evt){
        console.log($(evt.currentTarget));
        $(".rollover-imgs ." + $(evt.currentTarget).attr('class')).show();
      });
      
      $("ul li").mouseleave(function(evt){
        console.log($(evt.currentTarget));
        $(".rollover-imgs img").hide();
      });

    });
  </script>
